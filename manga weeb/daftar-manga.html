<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Manga - Manga Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Zession</a>
            <h1>Manga Reader</h1>
            <p>Daftar Lengkap Manga Umum</p>
        </div>
    </header>

    <!-- Search Bar -->
    <section id="search-bar">
        <div class="container">
            <input type="text" id="search-input" placeholder="Cari manga...">
            <button id="search-button">Cari</button>
        </div>
    </section>

    <!-- Daftar Manga Lengkap -->
    <section id="full-manga-list">
        <div class="container">
            <h2>Daftar Lengkap Manga Umum</h2>
            <div id="full-manga-grid" class="grid"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Manga Reader. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
